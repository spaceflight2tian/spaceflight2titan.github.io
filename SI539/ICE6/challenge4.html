<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg{
        /*font: Use a cool Google font*/
        font-family: 'Montserrat', sans-serif;
        color:red;
        display:none; }
    </style>

    <script type="text/javascript">
    function checkForm(){
			// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
			//alert('false');
            var fullname = document.getElementById('fullname');
            var nameError = document.getElementById('nameerrormsg');
            var fullnameValue = fullname.value;
            if (!fullnameValue){
                nameError.style.display = 'block';
            }else{
                nameError.style.display = 'none';
            }

            var streetaddr = document.getElementById('streetaddr');
            var addrError = document.getElementById('addrerrormsg');
            var streetaddrValue = streetaddr.value;
            if (!streetaddrValue){
                addrError.style.display = 'block';
            }else{
                addrError.style.display = 'none';
            }

            if (!fullnameValue || !streetaddrValue){
                return false;
            }
    }

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
