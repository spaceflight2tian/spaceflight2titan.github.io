<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exam Two</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
     <header>
       <h1>Jingyu Li</h1>
     </header>

     <section>
       <div class="wrapper">
         <img class= "image-on-page a" id="hide-show" src="images/examPic.JPG" alt="Picture 1">
         <img class= "image-on-page b" src="images/UMSI-logo.jpg" alt="Picture 2">

       </div>

       <button type="button" onclick="myFunctionHide()">Hide Image</button>
       <button type="button" onclick="myFunctionShow()">Show Image</button>

<script>
function myFunctionHide() {
    var x = document.getElementById("hide-show");
    if (x.style.display === "none") {
        x.style.display = "none";
    } else {
        x.style.display = "none";
    }
}
function myFunctionShow() {
    var x = document.getElementById("hide-show");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "block";
    }
}
</script>

     </section>

  </body>
</html>
